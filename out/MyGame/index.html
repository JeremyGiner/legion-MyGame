<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<title>MyGame</title>
	<style>
		html,body{
			margin:0; /*required by mouse unproject*/
			
			font-family: verdana;
			font-size: 10px;
			
			overflow: hidden;
		}
	
		.console{
			border: 1px outset black;
		}
		
		canvas{
		
			/*required by mouse unproject*/
			border-top: 0; 
			border-left: 0; 
			margin: 0px;
		}
		
		button:disabled {
			color: gray;
		}
		
		fieldset {
			display: inline-block;
			margin: 0;
		}
		
		ul {
			margin: 0;
			padding: 0;
			list-style-type: none;
		}
		
		/*______________________________________________________________________
			 */
		
		#game-errorlog {
			color: red;
		}
		
		#GameList {
			padding: 1em;
			border: 1px inset black;
		}
		#GameList:empty:before {
			content:" -- Empty -- ";
		}
		
		#GameList>* {
			display: block;
			width: 100%;
		}
		
		#GameList>div {
			text-align: center;
		}
		#GameList>div>input {
			display: none;
		}
		#GameList>div>input+label {
			display: inline-block;
			width: 100%;
		}
		#GameList>div>input:checked+label {
			color: white;
			background-color: silver;
		}
		
		/*______________________________________________________________________
			Menu */
		
		#Menu {
			position: absolute;
			background-color: white;
			border: 1px outset silver;
		}
		#MenuToggle {
			display: none;
		}
		#MenuToggle+label {
			background-color: buttonface;
			border: 2px outset buttonface;
		}
		#MenuToggle+label:before {
			content:"^ Menu ^";	/*Fix doubleclick select behavior*/
		}
		#MenuToggle:checked+label:before {
			content:"v Menu v";
		}
		#MenuToggle:checked~#MenuContent {
			display: none;
		}
		
		/*______________________________________________________________________
			GameMenu */
			
		#GameMenu {
			font-size: 1em;
			text-align: center;
			
			width: 100%;
			position: absolute;
			bottom: 0;
			
			padding: 2em;
			
			background-color: rgba(0, 0, 0, 0.32);
		}
		
		#GameMenu>fieldset>legend {
			position: absolute;
			background-color: silver;
			top: 0em;
			padding: 0.3em;
			left: 0px;
			width: 100%;
			box-sizing: border-box;
		}
		
		#GameMenu>fieldset>div {
			overflow: hidden;
		}
		
		/*______________________________________________________________________
			Selection */
		
		#selection-wrapper {
			width: 50%;
			box-sizing: border-box;
		}
		
		#Selection {
			width: 50%;
			box-sizing: border-box;
		}
		#Build {
			width: 50%;
			box-sizing: border-box;
		}
		
		
		/*_____________________________________________________________________
			Pause menu */
			
		#PauseMenu {
			position: absolute;
			border: 1px solid red;
			top: 50%;
			left: 50%;
			background-color: white;
		}
		
		/*______________________________________________________________________
			Game menu - build */
		
		#MyCanvas {
			/*
			width: 800px;
			height: 600px;
			*/
			position: absolute;
			z-index: -1;
			
			width: 100%;
		}
		
		
		/*_____________________________________________________________________
			Dev menu */
			
		#DevMenu {
			position: absolute;
			top: 0;
			right: 0;
		}
		
		/*_____________________________________________________________________
			Class */
		
		.menu-block {
			background-color: #EEFFEE;
			border-radius: 0.8em;
			text-align: left;
			vertical-align: middle;
		}
		.menu-block>header {
			width: 100%;
			background-color: silver;
			font-weight: bold;
		}
		
		.btn-icon {
			display: inline-block;
			position: relative;
			width: 5em;
			height: 5em;
			font-size: inherit;
			border-radius: 0.8em;
			border-width: 0.2em;
			padding: 0;
		}
		
		.btn-icon>span {
			position: absolute;
			display: inline-block;
			bottom: 0.3em;
			left: 0.3em;
			line-height: 0.8em;
		}
		
		.col {
			display: inline-block;
		}
		
		.fade-out {
			animation: 0.5s fade-out 5s forwards;
		}
		@keyframes fade-out{
			from{opacity:1} to{opacity:0}
		}
		
	</style>
</head>
<body>
	<img src="res/texture/worldmap.png" style="display:none;" />

	<nav id="Menu">
		<input id="MenuToggle" type="checkbox" /><label for="MenuToggle"></label>
		<div id="MenuContent">
			<fieldset>
				<legend>Local</legend>
				<ul>
					<li>
						<ul>
							<li><span>P0</span><select id="P0_type"><option value="0">DEV</option><option value="Nemesis0">Nemesis0</option></select></li>
							<li><span>P1</span><select id="P1_type"><option value="0">DEV</option><option value="Nemesis0">Nemesis0</option></select></li>
						</ul>
						<button id="BtLocalNew" data-haxeaction="solo-newgame">New game</button>
					</li>
					<li>
						<button id="BtLocalSave" disabled="">Save</button>
					</li>
					<li>
						<button id="BtLocalLoad" disabled="">Load</button>
					</li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>Online</legend>
				<div id="LabelStatus">Status: ready when you are.</div>
				<button id="BtConnect" data-haxeaction="lobby-connect">Connect</button>
				<fieldset>
					<legend>Join</legend>
					<div id="GameList"></div>
					<button id="BtRefresh" data-haxeaction="lobby-refresh" disabled="">Refresh</button>
					<button id="BtGameJoin" data-haxeaction="lobby-join" disabled="">Join</button>
				</fieldset>
				<fieldset>
					<legend>New game</legend>
					<button id="BtRemoteNew" disabled="">New Game</button>
					<button id="BtShutDown" disabled="">Shut down</button>
				</fieldset>
			</fieldset>
		</div>
	</nav>
	
	<canvas id="MyCanvas"></canvas>
	
	<div id="GameMenu" class="row" style="display: none;">
		<div id="game-errorlog"></div>
		<div id="Credit" class="col">
			<span>1200 C</span>&euro;
		</div>
		<div id="selection-wrapper" class="col">
		</div>
		<div id="roster-wrapper" class="col">
		</div>
		<div class="col">
			<button type="button" 
				onclick="window.haxe.controller.gameController_get().pause_toggle()"
			>
				Pause
			</button>
		</div>
	</div>
	
	
	<div id="PauseMenu" style="display: none;"></div>
	
	<div id="DevMenu">
		<div id="MouseXY"></div>
		<div id="TimeT"></div>
		<!--
		<fieldset id="">
			<legend>Game</legend>
			<div id="">
				<label>Speed : 100<input id="GameSpeedInput" type="range" min="0" max="200" step="1"value="100" /></label>
			</div>
		</fieldset>
		-->
	</div>
	
	<script type="text/javascript" src="three.js"></script>
	<!--<script type="text/javascript" src="three.min.js"></script>-->
	<!--<script type="text/javascript" src="three_lambertoon_c.js"></script>-->
	<script type="text/javascript" src="MyGame.js"></script>
	<script type="text/javascript">
		
	</script>
	

	
</body>
</html>
